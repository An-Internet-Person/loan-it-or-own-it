<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cast Your Vote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Cast Your Vote 🗳️</h1>

    <!-- Proposal Display -->
    <div id="proposal-box">
      <p id="scenario-text">Loading proposal...</p>
      <div class="vote-buttons">
        <button id="support-btn" class="support-button">✅ Support</button>
        <button id="oppose-btn" class="oppose-button">❌ Oppose</button>
      </div>
    </div>

    <!-- Outcome After Voting -->
    <div id="result-box" style="display: none;">
      <p id="outcome-text"></p>
      <div style="margin: 20px auto; max-width: 300px; background: #ddd; border-radius: 10px; overflow: hidden;">
        <div id="progress-bar" style="height: 20px; width: 0%; background-color: #4caf50; transition: width 0.3s;"></div>
      </div>
      <p id="alt-label" style="font-size: 0.9em; color: #4caf50; margin-top: 10px;"></p>
      <button id="next-button">Next Proposal</button>
    </div>

    <!-- Final Alt World Summary -->
    <div id="alt-world-screen" style="display: none; margin-top: 40px;">
      <h2>Your Alt World Results 🌍</h2>
      <div id="world-summary" style="font-size: 1.2em; margin-top: 20px;"></div>
      <button id="restart-button" style="margin-top: 20px;">Restart</button>
    </div>
  </div>

  <script src="scenarios.js"></script>
  <script src="script.js"></script>
</body>
</html>
